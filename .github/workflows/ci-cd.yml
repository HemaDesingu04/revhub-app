name: RevHub CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: RevHub/package-lock.json
    
    - name: Build Backend
      run: |
        cd revHubBack
        ./mvnw clean compile -DskipTests
    
    - name: Build Frontend
      run: |
        cd RevHub
        npm ci
        npm run build --if-present